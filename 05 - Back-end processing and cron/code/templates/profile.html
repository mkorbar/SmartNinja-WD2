{% extends "base.html" %}


{% block content %}
<h1>Tvoj profil</h1>
<ul class="list-group mb-3">
    <li class="list-group-item"><strong>Uporabniško ime:</strong> {{ user_data.name }}</li>
    <li class="list-group-item"><strong>Email:</strong> {{ user_data.email }}</li>
</ul>
{% if is_my_account %}
    <a href="/user/edit" class="btn btn-primary">Uredi</a>
    <a href="/user/delete" class="btn btn-danger">Izbriši profil</a>
{% endif %}
{% endblock content %}
